
<div>
  <h2 class="hsfe">Herramienta de seguimiento de la felicidad del empleado</h2>
</div>

<div style="display: flex;">
  <mat-form-field class="ancho-divs">
    <mat-label>Filtrar (ID, nombre, categoría, empresa o nivel de felicidad)</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar algún dato" #input />
  </mat-form-field>
</div>

  
<div class="mat-elevation-z8 ancho-divs">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th class="thtext" mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th class="thtext" mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th class="thtext" mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
      <td mat-cell *matCellDef="let row">{{ row.category }}</td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th class="thtext" mat-header-cell *matHeaderCellDef mat-sort-header>Empresa</th>
      <td mat-cell *matCellDef="let row">{{ row.company }}</td>
    </ng-container>

    <ng-container matColumnDef="levelOfHappiness">
      <th class="thtext" mat-header-cell *matHeaderCellDef mat-sort-header>Nivel de felicidad</th>
      <td mat-cell *matCellDef="let row">{{ row.levelOfHappiness }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No hay resultados para "{{ input.value }}"
      </td>
    </tr>
  </table>
  <hr>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 15, 20, 25]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
<br>
